<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clearfix</title>
	<style>
	.clearfix:before,
	.clearfix:after{
		content: "";
		display: table;
		clear: both;
	}
	.box{
		width: 100px;
		height: 100px;
		background: blue;
        padding-left: 20px;
        box-sizing:border-box;
        -moz-box-sizing:border-box; /* Firefox */
        -webkit-box-sizing:border-box; /* Safari */
	}
	.box1{
		width: 50px;
		height: 40px;
		background: yellow;
	}


	</style>
</head>
<body>
	<div class="box clearfix">
		<div class="box1"></div>
	</div>
</body>
</html>
